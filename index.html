    <!-- Navbar -->
    <nav class="main-nav navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Backpacks</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo01"

        aria-expanded="false"

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#footer">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#pricing">Bags</a>

          </li>

        <div class="left-container">
          <img
            src="https://i.postimg.cc/6p0xHb46/backpack.png"
            class="backpack"
            alt="backpack hanging"
          />

        <div class="middle-container">
          <div class="heading-box">
            <h1 class="hero-heading">
              <em>Ditch</em> the old bag, <em>Buy</em> a <em>New</em> one

            </h1>
            <p class="hero-text">
              Bags built to last and designed to your liking.
            </p>
          </div>

          <button type="button" class="btn btn-danger">Order Now</button>
        </div>

        <div class="right-container">
          <img
            src="https://images.pexels.com/photos/1502216/pexels-photo-1502216.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
